name: "Create Python distributions and upload to PyPI"

on:
  push:
    branches: [ ci ]
  workflow_dispatch: {}


jobs:
  make-wheels:
    name: Make ${{ matrix.os }} wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: "Build wheels"
        uses: pypa/cibuildwheel@v2.9.0

      - name: Verify clean directory
        run: git diff --exit-code
        shell: bash

      - name: "Upload wheel as artifact"
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ matrix.os }}-wheel
          path: ./wheelhouse/*.whl


  make-sdist:
    name: Make source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Build SDist
      run: pipx run build --sdist

    - name: Check metadata
      run: pipx run twine check dist/*

    - uses: actions/upload-artifact@v3
      with:
        name: artifact-source-dist
        path: dist/*.tar.gz

  upload:
    name: Upload to PyPI
    needs: [make-wheels, make-sdist]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        # unpacks default artifact into dist/
        # if `name: artifact` is omitted, the action will create extra parent dir
        path: dist

    - name: Copy artifacts to dist/ folder
      run: |
        ls dist/
        find . -mindepth 2 -maxdepth 2 -type f -print -exec mv {} . \;
        find . -maxdepth 1 -type d -empty -print -exec rmdir {} + \;
        ls dist/
